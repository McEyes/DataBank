<p-table [value]="products" dataKey="id" [tableStyle]="{ 'min-width': '100%' }" styleClass="sys-table">
  <ng-template pTemplate="header">
    <tr>
      <th class="custom-header">{{'field.number' | translate}}</th>
      <th class="custom-header">{{'field.field.name' | translate}}</th>
      <th class="custom-header">{{'remark' | translate}}</th>
      <th class="custom-header">{{'field.data.type' | translate}}</th>
      <th class="custom-header">{{'field.field.alias' | translate}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-editing="editing">
    <tr class="custom-body">
      <td class="custom-body" style="max-width: 5%">{{item.index}}</td>
      <td class="custom-body">
        {{ item.fieldName }}
      </td>
      <td class="custom-body">
        {{ item.fieldComment }}
      </td>
      <td class="custom-body">
        {{ item.dataType }}
      </td>
      <td class="custom-body">
        {{ item.fieldAliasName }}
      </td>
    </tr>
  </ng-template>
</p-table>
