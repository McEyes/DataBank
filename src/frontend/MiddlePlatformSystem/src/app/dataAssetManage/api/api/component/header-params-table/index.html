<div class="da-button" style="width: fit-content;margin-bottom: 10px;" (click)="onAdd()">
  {{'operate.add' | translate}}
</div>
<p-table [value]="tableData" dataKey="index" [(selection)]="selectedColumns" [tableStyle]="{ 'min-width': '100%' }"
  (onHeaderCheckboxToggle)="onHeaderCheckboxToggle($event)" styleClass="sys-table">
  <ng-template pTemplate="header">
    <tr>
      <th class="xd-theader-white" style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th class="custom-header" style="max-width: 55px">{{'field.number' | translate}}</th>
      <th class="custom-header">{{'field.key' | translate}}</th>
      <th class="custom-header">{{'field.value' | translate}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-editing="editing">
    <tr class="custom-body">
      <td>
        <p-tableCheckbox [value]="item"></p-tableCheckbox>
      </td>
      <td class="custom-body" style="max-width: 55px">{{item.index}}</td>
      <td class="custom-body">
        <span *ngIf="item.disabled">{{item.key}}</span>
        <input *ngIf="!item.disabled" class="index-text-class" pInputText type="text" class="index-text-class"
          [(ngModel)]="item.key" (blur)="onInput($event)" />
      </td>
      <td class="custom-body">
        <span *ngIf="item.disabled">{{item.value}}</span>
        <input *ngIf="!item.disabled" class="index-text-class" pInputText type="text" class="index-text-class"
          [(ngModel)]="item.value" (blur)="onInput($event)" />
      </td>
    </tr>
  </ng-template>
</p-table>
