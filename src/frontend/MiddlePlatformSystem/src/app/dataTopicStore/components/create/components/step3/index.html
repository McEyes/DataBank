<div class="table-box">
  <div class="operate-bar">

    <div *ngIf="!isView" class="da-button pass" (click)="validation()">
      {{'label.validation' | translate}}
    </div>
    <div class="error" *ngIf="errorMsg">{{'label.error' | translate}}: {{errorMsg}}</div>
    <div class="success" *ngIf="errorMsg === ''">{{'label.success' | translate}}: {{'info.validation.success' | translate}}</div>

    <!-- <img *ngIf="isSuccess === false" class="img-status" alt="" src="./assets/images/dataTopicStore/edit/img-failed.png">
    <img *ngIf="isSuccess === true" class="img-status" alt="" src="./assets/images/dataTopicStore/edit/img-passed.png"> -->
  </div>
  <div class="table-card" style="height: calc(100% - 80px);padding: 20px;">
    <p-table *ngIf="isArray" [loading]="loading" [scrollable]="true" styleClass="sys-table" scrollHeight="flex" 
      [value]="dataValue"
      [resizableColumns]="true" columnResizeMode="expand" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let item of headerData" style="min-width: 200px;" pResizableColumn>
            {{item}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td *ngFor="let field of headerData" [title]="item[field]" class="xd-tbody text-overflow inline-block">
            {{ item[field] }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="no-data">{{'nodata' | translate}}</td>
        </tr>
      </ng-template>
    </p-table>

    <div class="obj-content" *ngIf="!isArray">
      <div *ngFor="let item of objectKeks(dataValue)">
        <span class="name">
          {{item}}: 
        </span>
        <span>
          {{dataValue[item]}}
        </span>
      </div>
    </div>
  </div>

    <nz-pagination style="margin-top: 5px" class="flex justify-content-center" [nzPageIndex]="listForm.pageNum"
      [nzTotal]="total" nzShowSizeChanger [nzPageSize]="listForm.pageSize" [nzShowTotal]="rangeTemplate"
      (nzPageIndexChange)="nzPageIndexChange($event)" (nzPageSizeChange)="nzPageSizeChange($event)"></nz-pagination>
    <ng-template #rangeTemplate let-range="range" let-total>
      {{ (listForm.pageNum - 1) * listForm.pageSize + 1 }}-{{ listForm.pageNum * listForm.pageSize
      }} {{'label.pagination.of' | translate}} {{ total }}
    </ng-template>
  </div> -->
</div>
