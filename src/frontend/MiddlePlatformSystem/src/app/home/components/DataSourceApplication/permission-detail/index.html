<level-one-panel style="height:400px;" >
  <p></p>
  <div class="contents-form-item" *ngIf="!flowData.id" style="display: flex;margin-bottom: 10px;">
    <label style="text-align: left;padding-left: 100px; color: red;">
      {{'info.permission.tips' | translate}}</label>
  </div>
  <div class="contents-form-item" *ngIf="flowData.flowStatus==99&&userInfo.id==flowData.applicant" style="display: flex;margin-bottom: 10px;">
    <label style="text-align: left;padding-left: 100px; color: red;">
      {{'info.permission.finishTips' | translate}}</label>
      <div (click)="logout()" class="da-button add" style="margin-bottom: 0px;height: 30px; margin-left: 10px;" >{{'operate.logout' | translate}}</div>
  </div>
  <div class="contents-form-item" style="display: flex;align-items: flex-start;width: 100%;margin-bottom: 10px;">
    <label style="width: 130px;text-align: right;padding-right: 20px;"><span
        class="valid-pre">*</span>{{'label.dept.manager' | translate}}</label>
    <input [ngClass]="{ 'ng-invalid':  formData.invalid && !formData.functionSuperiorName }" class="input-text"
      [ngStyle]="{'background-color': '#F7F9FD', 'width': '100%'}" id="float-input"
      [placeholder]="'please.input' | translate" [(ngModel)]="formData.functionSuperiorName" [disabled]="true"
      pInputText />
  </div>
  <div class="contents-form-item" style="display: flex;align-items: flex-start;width: 100%;margin-bottom: 10px;">
    <label style="width: 130px;text-align: right;padding-right: 20px;"><span
        class="valid-pre">*</span>{{'field.application.purpose' | translate}}</label>
    <textarea [ngClass]="{ 'ng-invalid':  formData.invalid && !formData.reason }" class="input-text"
      [ngStyle]="{'background-color': '#F7F9FD', 'height': 'auto', 'width': '100%'}" id="float-input"
      [placeholder]="'please.input' | translate" rows="5" cols="30" [(ngModel)]="formData.reason"
      [disabled]="flowData.flowStatus!=0" pInputTextarea></textarea>
  </div>
  <div class="contents-form-item" style="display: flex;align-items: flex-start;width: 100%;margin-bottom: 10px;"
    *ngIf="flowData.flowStatus!=0&&flowData.flowStatus!=1">
    <label style="width: 130px;text-align: right;padding-right: 20px;"><span class="valid-pre">*</span>{{'field.comment'
      | translate}}</label>
    <textarea class="input-text" [ngStyle]="{'background-color': '#F7F9FD', 'height': 'auto', 'width': '100%'}"
      [disabled]="true" [placeholder]="'please.input' | translate"
      [placeholder]="'please.input' | translate" pInputTextarea rows="5" cols="30"
      [(ngModel)]="remarkValue"></textarea>
  </div>



   <div style="display: flex; align-items: center; justify-content: center">
    <div class="da-button add" (click)="logout()"
     *ngIf="userInfo.id==flowData.applicant"
    style="display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      width: 83px;
      height: 40px;
      margin: 0 10px;
      border-radius: 4px 4px 4px 4px;">{{'operate.logout' | translate}}</div>

    <div *ngIf="flowData.flowStatus==99&&userInfo.id==flowData.applicant" style="display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      width: 83px;
      height: 40px;
      background: #003865;
      color: #fff;
      margin: 0 10px;
      border-radius: 4px 4px 4px 4px;" class=" da-button"
      [hidden]="isApprove&&formData.success != undefined" (click)="reApply()">
      {{'operate.reapply' | translate}}
    </div>

  </div>
</level-one-panel>
