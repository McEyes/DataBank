version: '3.8'

services:
  data-api-server:
    image: dataasset:latest  # 替换为您的镜像名称
    container_name: dataassetmanager-api
    ports:
      - "6001:6001"  # 映射容器端口到主机端口
    environment:
      - ASPNETCORE_ENVIRONMENT=Production  # 设置 ASP.NET Core 环境
      - ASPNETCORE_URLS=http://+:6001     # 设置应用程序监听地址
    volumes:
      - ./logs:/app/logs  # 可选：映射日志目录到主机
    restart: always  # 容器崩溃时自动重启
    networks:
      - dataasset-network

networks:
  dataasset-network:
    driver: bridge